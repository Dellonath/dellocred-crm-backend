version: '3.9'

services:

  dellocred-database:
    image: mysql:latest
    container_name: dellocred_crm_database
    env_file: .env
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - dellocred-net

  dellocred-backend:
    image: dellocred-crm-backend:latest
    container_name: dellocred_crm_backend
    env_file: .env
    ports:
      - "3000:3000"
    networks:
      - dellocred-net
    command: sh -c "sleep 10 && npm run start:dev"
    depends_on:
      - dellocred-database

networks:
  dellocred-net:
    driver: bridge

volumes:
  dbdata: